<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
  
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/sweetalert.js"></script>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>مسیریاب</title>
  
</head>
<body  >
 
    <main class="container">
       <div class="container main  d-flex flex-column align-items-center">
            <h1 >. . . &ensp; مسیریابِ داپاکو &ensp;. . .</h1>
            <div id='map' class="container h-100" onclick="addMarker()"></div> 
            <div class="d-flex  w-100 justify-content-between" >
                <button type="button" id="custombtn" class="btn btn-light m-1" onclick="customise_btn()">تنظیمات دستی</button>  
                <div>
                    <button type="button" class="btn btn-primary startDrawLine  m-1" onclick="startDrawLine()">شروع</button>
                    <button type="button"  class="btn btn-primary stopDrawLine  m-1" onclick="stopDrawLine()">توقف</button>
                    <button type="button" class="btn btn-primary resumeDrawLine  m-1" onclick="resumeDrawLine()">ادامه</button>
                    <button type="button" class="btn btn-primary restartDrawLine  m-1" onclick="restartDrawLine()">ریست</button>
                </div>
            </div>
            <br/>
            <form id="customiseForm" class=" align-self-baseline ">
                <div class="form-group m-2 ">
                    <label>اضافه کردن مارکر جدید: با کلیک بر نقشه/وارد کردن نقاط جغرافیایی</label>
                </div>
                <div class="form-group m-2 d-flex flex-row justify-content-between">
                <div>
                    <label>Lat:</label>
                    <input type="number" name="lat" id="lat"/>
                </div>
                <div>
                    <label>lng:</label>
                    <input type="number" name="lng" id="lng"/>
                </div>
                </div>
                <div class="form-group m-2">
                    <label>توضیحات:</label>
                    <input type="text" class="w-100" name='bindPopup' id="bindPopup" placeholder="bindPopup:"/>
                </div>
                <div class="form-group m-2">
                    <label>سرعت (کیلومتر بر ساعت):</label>
                    <input type="text" class="w-100" name='customeSpeed' id="customeSpeed" placeholder="customeSpeed:"/>
                </div>
                <div class="form-group m-2">
                    <button type="submit" class="btn btn-primary" >+</button>
                </div>   
            </form>
           
           
       </div>  
    </main>
    <script src="js/leaflet.motion.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
